<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGATO Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LEGATO Dashboard</h1>
        <div class="config">
            <label for="org">Organization:</label>
            <input type="text" id="org" value="bobbyhiddn" placeholder="github-org">
            <label for="token">Token (optional):</label>
            <input type="password" id="token" placeholder="ghp_... for private repos">
            <button onclick="refreshAll()">Refresh</button>
        </div>
    </header>

    <main>
        <section class="status-row">
            <div class="card status-card">
                <h2>System Status</h2>
                <div id="system-status">
                    <div class="status-item loading">
                        <span class="indicator"></span>
                        <span>Loading...</span>
                    </div>
                </div>
            </div>

            <div class="card stats-card">
                <h2>Statistics</h2>
                <div id="stats">
                    <div class="stat">
                        <span class="stat-value" id="stat-transcripts">-</span>
                        <span class="stat-label">Transcripts</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="stat-artifacts">-</span>
                        <span class="stat-label">Artifacts</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="stat-projects">-</span>
                        <span class="stat-label">Projects</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="card transcripts-card">
            <h2>Recent Transcript Jobs</h2>
            <div id="transcript-jobs">
                <p class="loading">Loading workflow runs...</p>
            </div>
        </section>

        <section class="bottom-row">
            <div class="card">
                <h2>Recent Artifacts (Library)</h2>
                <div id="library-artifacts">
                    <p class="loading">Loading...</p>
                </div>
            </div>

            <div class="card">
                <h2>Active Projects (Lab)</h2>
                <div id="lab-projects">
                    <p class="loading">Loading...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>LEGATO - Voice to Knowledge & Action</p>
        <p class="last-updated">Last updated: <span id="last-updated">-</span></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
